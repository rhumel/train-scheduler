<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../train-scheduler/assets/css/style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- moment Link -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
  
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">UNC Train Scheduler</h1>
            <p class="lead">Schedule your next train trip.</p>
        </div>
    </div>

    <div class="container">
        <div class="card">

            <!-- <div class="card-body"> -->
            <div class="card-head">
                <h5  class="float-left"id="sched-header"> Current Train Schedule</h5>
                <h5 class="float-right" id="local-time">Local time:</h5>
                <hr>
            </div>    

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Time Left(mins)</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr id="tableRow">
                    
                        <!-- <button type="submit" id="deleteBtn" class="btn btn-primary">Delete</button> -->
                        </td>   
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
    <div class="card" id="inputForm">
        <form>

            <div class="form-group col-md-10" id="trainLabel">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="inputTrainName" placeholder="">
            </div>
            <div class="form-group col-md-10">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="inputDestination" placeholder="">
            </div>
            <div class="form-group col-md-10">
                <label for="formGroupExampleInput">Frequency</label>
                <input type="text" class="form-control" id="inputFrequency" placeholder="">
            </div>
            <button type="submit" id="submit" class="btn btn-primary col-md-2">Submit</button>

        </form>
    </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/train-sched.js"></script>

 
</body>

</html>
