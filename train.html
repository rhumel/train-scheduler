<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../train-scheduler/assets/css/style.css" />

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">UNC Train Scheduler</h1>
            <p class="lead">Schedule your next train trip.</p>
        </div>
    </div>


    <div class="card">
        
            <div class="card-body">
                <p id="card-header"> Current Train Schedule</p>
                <hr>
            </div>
            <div class="row">
                <div class="card-body col-md-2">
                        <p id="card-header"> Train Name</p>
                </div>
                <div class="card-body col-md-2">
                        <p id="card-header"> Destination</p>
                </div>
                <div class="card-body col-md-2">
                        <p id="card-header"> Frequency</p>
                </div>
                <div class="card-body col-md-2">
                        <p id="card-header"> Next Arrival</p>
                </div>
                <div class="card-body col-md-2">
                        <p id="card-header"> Time Left</p>
                </div>
            </div>    
        </div>

    <div class="card">    
        <form>
            
                <div class="form-group col-md-11">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="InputTrainName" placeholder="">
                </div>
                <div class="form-group col-md-11">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="inputDestination" placeholder="">
                </div>
                <div class="form-group col-md-11">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="InputTrainName" placeholder="">
                </div>
                <div class="form-group col-md-11">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="inputDestination" placeholder="">
                </div>
           
        </form>
    </div>    
</body>

</html>
